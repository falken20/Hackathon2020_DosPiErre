{% extends 'base.html' %}

{% block content %}

{% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'django_docker/css/style.css' %}"> -->

<div>
    <h1>Ranking</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Points</th>
                <th>Ciudad</th>
                <th>Zip code</th>
            </tr>
        </thead>
        <tbody>
        {% for element in ranking %}

            <tr style="font-size:smaller;">
                <td> {{ element.user }} </td>
                <td> {{ element.points }} </td>
                <td> {{ element.city }} </td>
                <td> {{ element.zip_code }} </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock content %}
